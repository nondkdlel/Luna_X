<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/og_image.jpg">
    <meta property="og:description" content="루나엑스가 새로운 골프 문화를 만들어갑니다.">
    <title>LUNA-X</title>
    <meta name="description" content="기존에 없던 골프 혁신 패러다임, 새로운 골프 문화를 만들어갑니다.">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/lfu2ifd.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div id="wrap">
        <header class="bg"></header>
        <div id="reservation">
            <div class="common-fr other-pg">
                <h1 class="head">
                    진행 중인 예약이 있습니다.<br> 결제를 완료해주세요.
                </h1>
                <div class="product-conf">
                    <ul class="booker">
                        <li class="thead">예약자</li>
                        <li class="tbody">홍길동</li>
                    </ul>
                    <ul class="date">
                        <li class="thead">일시</li>
                        <li class="tbody">2021.10.07 (목) 09:30</li>
                    </ul>
                    <ul class="item-nm">
                        <li class="thead">상품명</li>
                        <li class="tbody">
                            <p>18홀</p>
                            <p>4인 조인</p>
                            <p>V-A-B</p>
                        </li>
                    </ul>
                </div>
                <!-- end product-conf -->
                <div class="payment-pr">
                    <p class="sec-tit">결제 금액</p>
                    <div class="pr-result">
                        <div class="subject">
                            <div class="subj-item">
                                <p>1인 당 금액</p>
                                <span>150,000 원</span>
                            </div>
                            <div class="subj-item">
                                <p>총 금액</p>
                                <span>600,000 원</span>
                            </div>
                        </div>
                        <!-- end subject -->
                        <ul class="total-pr">
                            <li>결제 금액</li>
                            <li class="pr-num">450,000 <span>원</span></li>
                        </ul>
                        <!-- end total-pr -->
                    </div>
                    <!-- end pr-result -->
                </div>
                <!-- end payment-pr -->
                <div class="btn-area">
                    <a class="next-btn" onclick="payType();">결제 진행</a>
                </div>
                <!-- end btn-group -->
            </div>
            <!-- end other-pg -->
        </div>
        <!-- end reservation -->
        <footer class="hide"></footer>
    </div>
    <!-- end wrap -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="js/main.js "></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/og_image.jpg">
    <meta property="og:description" content="루나엑스가 새로운 골프 문화를 만들어갑니다.">
    <title>LUNA-X</title>
    <meta name="description" content="기존에 없던 골프 혁신 패러다임, 새로운 골프 문화를 만들어갑니다.">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/lfu2ifd.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div id="wrap">
        <header class="bg"></header>
        <div id="reservation">
            <div class="common-fr step-03" style="height: 390px;">
                <div class="step-tit">
                    <p>(2/3)</p>
                    <h1>RESERVATION</h1>
                </div>
                <!-- end step-tit -->
                <div class="final-conf">
                    <table>
                        <colgroup>
                            <col width="40%">
                            <col width="60%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>예약자</th>
                                <td>노지훈</td>
                            </tr>
                            <tr>
                                <th>결제 방식</th>
                                <td>1명이 전액 결제</td>
                            </tr>
                            <tr>
                                <th>1인 결제 금액</th>
                                <td style="color: #f07800;">600,000 원</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- end final-conf -->
                <div class="pay-info">
                    <p style="color: #e74c3c;">* 결제가 완료되어야 예약이 확정됩니다.</p>
                </div>
                <!-- end pay-info -->
                <div class="btn-area">
                    <input class="next-btn" type="button" value="다음으로">
                </div>
                <!-- end btn-group -->
            </div>
            <!-- end step-02 -->
            <div class="popBg success">
                <div class="popup">
                    <div class="popContent">
                        <img src="img/success_icon.png" alt="">
                        <h1>결제가 요청되었습니다.</h1>
                        <p>아래 시간까지 결제가 완료되지 않으면<br>예약이 취소됩니다.</p>
                        <div class="count-period">
                            <p>결제 마감 기한 00월 00일 00시 00분 까지</p>
                        </div>
                        <!-- end count-period -->
                    </div>
                    <!-- end popContent -->
                    <div class="popFoot">
                        <input type="button" value="결제하러 가기" onclick="location.href='reservation_payment.html'">
                    </div>
                    <!-- end popFoot-->
                </div>
                <!-- end popup -->
            </div>
            <!-- end popBg -->
        </div>
        <!-- end reservation -->
        <footer class="hide"></footer>
    </div>
    <!-- end wrap -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
